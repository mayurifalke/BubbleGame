<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="panel">
            <div id="panelTop">
                <div class="scoreContent">
                    <div class="para">
                        <p>Hit</p>
                    </div>
                    <div class="scores">
                        <p id = "hitVal">10</p>
                    </div>
                </div>

                <div class="scoreContent">
                    <div class="para">
                        <p>Timer</p>
                    </div>
                    <div class="scores" >
                        <p id = "timerVal">60</p>
                    </div>
                </div>

                <div class="scoreContent">
                    <div class="para">
                        <p>Score</p>
                    </div>
                    <div class="scores">
                        <p id = "scoreVal">0</p>
                    </div>
                </div>

            </div>

            <div class="panelButtom">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
